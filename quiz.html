<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuesioner Karakter Diri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container quiz-page">
        <h1>Find Your Persona!</h1>
        <form id="quizForm">
            <div class="user-info-section">
                <div class="form-group">
                    <label for="userName">Nama Lengkap:</label>
                    <input type="text" id="userName" name="userName" required>
                </div>
                <div class="form-group">
                    <label for="userClass">Kelas:</label>
                    <input type="text" id="userClass" name="userClass" required>
                </div>
            </div>
            
            <div id="questionsContainer"></div>
            <button type="submit" class="submit-button">Submit Jawaban!</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
